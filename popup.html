<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MM Tags Extension</title>

    <link rel="stylesheet" href="./node_modules/buefy/dist/buefy.min.css">
    <link rel="stylesheet" href="./popup.css">

</head>

<body>
    <h1 class="title">MM Tags Extension</h1>
    <div class="field">
        <label class="label">Enter your list of urls (in a column) to process here:</label>
        <div class="control">
            <textarea id="URLsTextarea" class="textarea urls-text-area is-success" rows="10"></textarea>
        </div>
    </div>

    <div class="field">
        <label class="label">Max Number of Tabs</label>
        <input id="maxTabs" type="number" class="input" value="5" />
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button id="startButton" class="button is-success" disabled>START</button>
        </div>
        <div class="control">
            <button id="stopButton" class="button is-danger" disabled>STOP</button>
        </div>
    </div>

    <script src="./popup.js"></script>
</body>

</html>
